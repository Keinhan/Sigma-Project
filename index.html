<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sigma Project</title>
  </head>
  <body>
    <div class="content">
      <img src="/images/logo_mobile_black 1.svg" alt="Logo" id="logo" />

      <div class="info">
        <div class="network inf">
          <img class="icon" src="images/globe.svg" alt="" /><p class="txt">онлайн-курс</p>
        </div>
        <div class="clock inf inf1">
          <img class="icon" src="images/img_135744.svg" alt="" /><p class="txt">18 часов</p>
        </div>
        <div class="calendar inf inf1">
          <img class="icon" src="images/calendar_2.svg" alt="" /><p class="txt">8 сентября</p>
        </div>
      </div>
      <div class="mid">
        <div class="left" >
          <h1>Как смотреть кино</h1>
          <p class="text2">
            За 8 занятий станем активными зрителями и разберёмся в кинопроцессе
          </p>
        </div>
        <img  class="right" src="images/Frame 2.svg" alt="rejissor" />
      </div>
      <div class="bottom">
        <p class="text3">
          Зритель для меня
          не потребитель моей продукции,
          не судья, а соучастник творчества, соавтор.
        </p>
        <p class="author">Андрей Тарковский</p>
      </div>
    </div>
  </body>
</html>
